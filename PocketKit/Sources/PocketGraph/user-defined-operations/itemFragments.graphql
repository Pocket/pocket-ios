fragment ItemReaderView on Item {
  ...ItemSummaryView
  marticle {
    ...MarticleTextParts
    ...ImageParts
    ...MarticleDividerParts
    ...MarticleTableParts
    ...MarticleHeadingParts
    ...MarticleCodeBlockParts
    ...VideoParts
    ...MarticleBulletedListParts
    ...MarticleNumberedListParts
    ...MarticleBlockquoteParts
  }
}

fragment DomainMetadataParts on DomainMetadata {
  name
  logo
}

fragment PendingItemReaderView on PendingItem {
  url
  status
}

fragment ItemSummaryView on Item {
  remoteID: itemId
  givenUrl
  resolvedUrl
  title
  language
  topImageUrl
  topImageUrl
  timeToRead
  domain
  datePublished
  isArticle
  hasImage
  hasVideo
  authors {
    id
    name
    url
  }
  excerpt
  domainMetadata {
    ...DomainMetadataParts
  }
  images {
    height
    width
    src
    imageId
  }
  syndicatedArticle {
    itemId
    mainImage
    title
    excerpt
    publisher {
      name
    }
  }
}
