query getCollectionBySlug ($slug: String!) {
    collection: collectionBySlug(slug: $slug) {
        externalId
        slug
        title
        intro
        publishedAt
        authors {
            name
        }
        stories {
            url
            title
            excerpt
            imageUrl
            authors {
                name
            }
            publisher
            item {
                ...ItemSummary
            }
            sortOrder
        }
    }
}
