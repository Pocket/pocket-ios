fragment SavedItemReaderView on SavedItem {
  url
  remoteID: id
  isArchived
  isFavorite
  _deletedAt
  _createdAt
  archivedAt
  tags {
    ...TagParts
  }
  item {
    ...ItemReaderView
    ...PendingItemReaderView
  }
}

fragment TagParts on Tag {
  name
  id
}

query FetchSaves($token: String!, $pagination: PaginationInput, $savedItemsFilter: SavedItemsFilter) {
  userByToken(token: $token) {
    isPremium
    savedItems(pagination: $pagination, filter: $savedItemsFilter) {
      totalCount
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          ...SavedItemReaderView
        }
      }
    }
  }
}

mutation SaveItem($input: SavedItemUpsertInput!) {
  upsertSavedItem(input: $input) {
    ...SavedItemReaderView
  }
}

mutation FavoriteItem($itemID: ID!) {
  updateSavedItemFavorite(id: $itemID) {
    id
  }
}

mutation UnfavoriteItem($itemID: ID!) {
  updateSavedItemUnFavorite(id: $itemID) {
    id
  }
}

mutation ArchiveItem($itemID: ID!) {
  updateSavedItemArchive(id: $itemID) {
    id
  }
}

mutation DeleteItem($itemID: ID!) {
  deleteSavedItem(id: $itemID)
}

mutation DeleteTag($id: ID!) {
  deleteTag(id: $id)
}

mutation TagUpdate($input: TagUpdateInput!) {
  updateTag(input: $input) {
    name
    id
  }
}

mutation ReplaceSavedItemTags($input: [SavedItemTagsInput!]!) {
  replaceSavedItemTags(input: $input) {
    ...SavedItemReaderView
  }
}

mutation UpdateSavedItemRemoveTags($savedItemId: ID!) {
  updateSavedItemRemoveTags(savedItemId: $savedItemId) {
    ...SavedItemReaderView
  }
}

query SavedItemByID($id: ID!) {
  user {
    savedItemById(id: $id) {
      ...SavedItemReaderView
    }
  }
}

query ItemByID($id: ID!) {
  itemByItemId(id: $id) {
    ...ItemReaderView
  }
}

query Tags($pagination: PaginationInput) {
  user {
    tags(pagination: $pagination) {
      edges {
        node {
          ...TagParts
        }
        cursor
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      totalCount
    }
  }
}

query SearchSavedItems($term: String!, $pagination: PaginationInput, $filter: SearchFilterInput) {
  user {
    searchSavedItems(term: $term, pagination: $pagination, filter: $filter) {
      edges {
        node {
            savedItem {
                ...SavedItemReaderView
            }
        }
        cursor
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      totalCount
    }
  }
}
