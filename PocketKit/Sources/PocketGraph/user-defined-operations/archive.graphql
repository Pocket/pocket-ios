query SavedItemSummaries(
    $pagination: PaginationInput,
    $filter: SavedItemsFilter,
    $sort: SavedItemsSort
) {
  user {
    savedItems(
        pagination: $pagination,
        filter: $filter,
        sort: $sort
    ) {
      totalCount
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          ...SavedItemSummaryView
        }
      }
    }
  }
}

fragment SavedItemSummaryView on SavedItem {
  url
  remoteID: id
  isArchived
  isFavorite
  _deletedAt
  _createdAt
  archivedAt
  tags {
    name
  }
  item {
    ...ItemSummaryView
  }
}

