query UserByToken($token: String!, $pagination: PaginationInput, $savedItemsFilter: SavedItemsFilter) {
  userByToken(token: $token) {
    savedItems(pagination: $pagination, filter: $savedItemsFilter) {
      pageInfo {
        hasNextPage
      }
      edges {
        cursor
        node {
          url
          isArchived
          _createdAt
          item {
            title
            language
            topImageUrl
            timeToRead
            domain
            particleJson
            domainMetadata {
              name
              logo
            }
            images {
              height
              width
              src
              imageId
            }
          }
        }
      }
    }
  }
}
