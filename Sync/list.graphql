query UserByToken($token: String!, $pagination: PaginationInput) {
  userByToken(token: $token) {
    savedItems(pagination: $pagination) {
      edges {
        cursor
        node {
          url
          _createdAt
          item {
            title
            topImageUrl
            timeToRead
            domain
            particleJson
            domainMetadata {
              name
              logo
            }
            images {
              height
              width
              src
              imageId
            }
          }
        }
      }
    }
  }
}
