query UserByToken($token: String!, $pagination: PaginationInput) {
  userByToken(token: $token) {
    userItems(pagination: $pagination) {
      nodes {
        url
        asyncItem {
          item {
            title
            domain
            timeToRead
            topImageUrl
            givenUrl
            userItem {
                _createdAt
            }
            domainMetadata {
                name
            }
          }
        }
      }
    }
  }
}
