files:
  include:
    - 'PocketKit/Sources/Sync/**/*.swift' # paths to ignore for diagram. Takes precedence over `included`.
  exclude:
    - 'PocketKit/Sources/Sync/Log.swift'
    - 'PocketKit/Sources/Sync/Article/**/*.swift'
elements:
  havingAccessLevel:
    - public
    - open
  showMembersWithAccessLevel:
    - public
    - open
  showNestedTypes: false
  showExtensions: merged
theme: plain # see https://plantuml.com/theme
texts:
  title: |
    <u>Formatted</u> title example
    on <i>several</i> lines and using <font color=red>html</font>
skinparamCommands: # see https://plantuml.com/skinparam
  - skinparam classBackgroundColor PaleGreen
  - skinparam classArrowColor SeaGreen
  - skinparam classBorderColor SpringGreen
  - skinparam stereotypeCBackgroundColor YellowGreen
  - skinparam stereotypeCBackgroundColor<< Foo >> DimGray
relationships:
  inheritance:
    label: 'inherits from'
    style:
      lineStyle: dotted
      lineColor: DarkViolet
      textColor: DarkViolet
    exclude:
      - 'Codable'
